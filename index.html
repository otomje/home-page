<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="library/favicon.png">
    <link rel="preload" href="library/font/Montserrat-Medium.woff2">
    <link rel="stylesheet" href="library/root.css">
    <link rel="stylesheet" href="library/css/styles.css">
    <link rel="stylesheet" href="library/css/display.css">
    <link rel="manifest" href="manifest.json">
    <script src="library/js/search.js"></script>
    <script src="library/js/time-date.js"></script>
    <script src="library/js/textarea-data.js"></script>
    <script src="library/js/message.js"></script>
    <script src="library/js/afk.js"></script>
</head>

<body>

    <div class="hv">
        <div class="time" id="time">00:00</div>
        <div class="date" id="date">00 січня, Пн</div>
    </div>

    <div class="page">
        <div class="background">
            <div class="block-top">
                <div class="search-container">
                    <div class="search">
                        <div class="search-icon" id="search-button" tabindex="0">
                            <img src="library/svg/search-600.svg" class="icon" alt="search-icon" draggable="false">
                        </div>
                        <input type="text" id="search-text" autocomplete="off" autocorrect="off" maxlength="2000" enterkeyhint="search">
                    </div>
                </div>
                <div class="link-container">
                    <a href="https://github.com" class="link"><img src="link/github.png" alt="link-icon" class="link-icon" draggable="false"></a>
                    <a href="https://youtube.com" class="link"><img src="link/youtube.png" alt="link-icon" class="link-icon" draggable="false"></a>
                    <a href="https://music.youtube.com" class="link"><img src="link/youtube-music.png" alt="link-icon" class="link-icon" draggable="false"></a>
                    <a href="https://gmail.com" class="link"><img src="link/gmail.png" alt="link-icon" class="link-icon" draggable="false"></a>
                    <a href="https://drive.google.com" class="link"><img src="link/google.drive.png" alt="link-icon" class="link-icon" draggable="false"></a>
                    <a href="https://onedrive.live.com" class="link"><img src="link/one-drive.png" alt="link-icon" class="link-icon" draggable="false"></a>
                    <a href="https://fonts.google.com" class="link"><img src="link/google.fonts.png" alt="link-icon" class="link-icon" draggable="false"></a>
                    <a href="https://classroom.google.com" class="link"><img src="link/google.classroom.png" alt="link-icon" class="link-icon" draggable="false"></a>
                    <a href="https://nz.ua" class="link"><img src="link/nz.png" alt="link-icon" class="link-icon" draggable="false"></a>
                    <a href="https://translate.google.com.ua" class="link"><img src="link/google.translate.png" alt="link-icon" class="link-icon" draggable="false"></a>
                    <a href="https://alerts.in.ua" class="link"><img src="link/alert.png" alt="link-icon" class="link-icon" draggable="false"></a>
                    <a href="https://chatgpt.com" class="link"><img src="link/chatgpt.png" alt="link-icon" class="link-icon" draggable="false"></a>
                    <a href="https://gemini.google.com" class="link"><img src="link/gemini.png" alt="link-icon" class="link-icon" draggable="false"></a>
                    <a href="https://userstyles.world" class="link"><img src="link/stylus.png" alt="link-icon" class="link-icon" draggable="false"></a>
                    <a href="https://quaseek.pp.ua" class="link"><img src="link/quaseek.png" alt="link-icon" class="link-icon" draggable="false"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="page-2">
        <div class="background">
            <div class="top-container">
                <div class="time-date-container">
                    <div class="time" id="time">00:00</div>
                    <div class="date" id="date">00 січня, Пн</div>
                </div>
            </div>
            <div class="bottom-container">
                <div class="notes">
                    <div class="name">Notes</div>
                    <textarea name="text" id="notes-text"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="message">
        <div class="connection" id="internet-connection">
            <img src="library/svg/wifi-300.svg" class="icon" alt="wifi-icon" draggable="false">
        </div>
    </div>

    <div class="settings" tabindex="0">
        <img src="library/svg/settings-300.svg" class="icon" alt="settings-icon" draggable="false">
    </div>

</body>

</html>
